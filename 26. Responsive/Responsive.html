<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
      }
      .left {
        background-color: #2196f3;
        padding: 20px;
        float: left;
        width: 20%;
      }

      .main {
        background-color: #f1f1f1;
        padding: 20px;
        float: left;
        width: 60%;
      }

      .right {
        background-color: #04aa6d;
        padding: 20px;
        float: left;
        width: 20%;
      }

      @media screen and (max-width: 800px) {
        .left,
        .main,
        .right {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <img src="/Images/img_girl.jpg" style="width: 100%" />
    <img src="/Images/img_girl.jpg" style="max-width: 100%; height: auto" />

    <br />

    <picture>
      <source srcset="/Images/img_smallflower.jpg" media="(max-width: 600px)" />
      <source srcset="/Images/img_flowers.jpg" media="(max-width: 1500px)" />
      <source srcset="/Images/flowers.jpg" />
      <img src="/Images/img_smallflower.jpg" alt="Flowers" />
    </picture>

    <h1 style="font-size: 10vw">Hello World</h1>

    <div class="left">
      <p>Left Menu</p>
    </div>
    <div class="main">
      <p>Main Content</p>
    </div>
    <div class="right">
      <p>Right Content</p>
    </div>
  </body>
</html>
