<!DOCTYPE html>
<html>
  <body>
    <button onclick="getLocation()">Try a It</button>
    <p id="demo"></p>
    <br />
    <button onclick="getWatchLocation()">Try b It</button>
    <p id="demo2"></p>
    <script>
      var x = document.getElementById("demo");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude +
          "<br>Accuracy: " +
          position.coords.accuracy;
      }

      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation.";
            break;
          case error.POSITION_UNAVAILABE:
            x.innerHTML = "Location information is unavailable.";
            break;
          case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out.";
            break;
          case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred.";
            break;
        }
      }

      var y = document.getElementById("demo2");
      function getWatchLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(showWatchPosition);
        } else {
          y.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showWatchPosition(position) {
        y.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
      }
    </script>
  </body>
</html>
