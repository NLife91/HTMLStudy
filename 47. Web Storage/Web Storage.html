<!DOCTYPE html>
<html>
  <body>
    <div id="result"></div>

    <p><button onclick="clickCounter()" type="button">Click me!</button></p>
    <div id="result2"></div>

    <p><button onclick="clickCounter2()" type="button">Click me!</button></p>
    <div id="result3"></div>

    <script>
      if (typeof Storage !== "undefined") {
        localStorage.setItem("lastname", "Smith");
        //localStorage.lastname = "Smith";

        document.getElementById("result").innerHTML = localStorage.getItem("lastname");
        //document.getElementById("result").innerHTML = localStorage.lastname;

        localStorage.removeItem("lastname");
      } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
      }

      function clickCounter() {
        if (typeof Storage !== "undefined") {
          if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount) + 1;
          } else {
            localStorage.clickcount = 1;
          }

          document.getElementById("result2").innerHTML =
            "You have clicked the button " + localStorage.clickcount + " time(s).";
        } else {
          document.getElementById("result2").innerHTML = "Sorry, your browser does not support Web Storage...";
        }
      }

      function clickCounter2() {
        if (typeof Storage !== "undefined") {
          if (sessionStorage.clickcount) {
            sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
          } else {
            sessionStorage.clickcount = 1;
          }

          document.getElementById("result3").innerHTML =
            "You have clicked the button " + sessionStorage.clickcount + " time(s) ins this session.";
        } else {
          document.getElementById("result3").innerHTML = "Sorry, your browser does not support Web Storage...";
        }
      }
    </script>
  </body>
</html>
