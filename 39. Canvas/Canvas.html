<!DOCTYPE html>
<html>
  <body>
    <canvas id="lineCanvas" width="200" height="100" style="border: 1px solid #d3d3d3"></canvas><br />

    <script>
      // Line
      var c = document.getElementById("lineCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(200, 100);
      ctx.stroke();
    </script>

    <canvas id="circleCanvas" width="200" height="100" style="border: 1px solid #d3d3d3"></canvas><br />

    <script>
      // Circle
      var c = document.getElementById("circleCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(95, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();
    </script>

    <canvas id="textCanvas" width="200" height="100" style="border: 1px solid #d3d3d3"></canvas><br />

    <script>
      // Text
      var c = document.getElementById("textCanvas");
      var ctx = c.getContext("2d");
      ctx.font = "30px Arial";
      ctx.fillText("Hello World", 10, 50);
    </script>

    <canvas id="strokeTextCanvas" width="200" height="100" style="border: 1px solid #d3d3d3"></canvas><br />

    <script>
      // Stroke Text
      var c = document.getElementById("strokeTextCanvas");
      var ctx = c.getContext("2d");
      ctx.font = "30px Arial";
      ctx.strokeText("Hello World", 10, 50);
    </script>

    <canvas id="linearGradientCanvas" width="200" height="100" style="border: 1px solid #d3d3d3"></canvas><br />

    <script>
      // Linear Gradient
      var c = document.getElementById("linearGradientCanvas");
      var ctx = c.getContext("2d");

      var grd = ctx.createLinearGradient(0, 0, 200, 0);
      grd.addColorStop(0, "red");
      grd.addColorStop(1, "white");

      ctx.fillStyle = grd;
      ctx.fillRect(10, 10, 150, 80);
    </script>

    <canvas id="circularGradientCanvas" width="200" height="100" style="border: 1px solid #d3d3d3"></canvas><br />

    <script>
      // Circular Gradient
      var c = document.getElementById("circularGradientCanvas");
      var ctx = c.getContext("2d");

      var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
      grd.addColorStop(0, "red");
      grd.addColorStop(1, "white");

      ctx.fillStyle = grd;
      ctx.fillRect(10, 10, 150, 80);
    </script>

    <img id="scream" src="/Images/img_the_scream.jpg" alt="The Scream" width="220" height="277" hidden /><br />
    <canvas id="imgCanvas" width="250" height="300" style="border: 1px solid #d3d3d3"></canvas>

    <script>
      // Image
      var c = document.getElementById("imgCanvas");
      var ctx = c.getContext("2d");
      var img = document.getElementById("scream");
      ctx.drawImage(img, 10, 10);
    </script>
  </body>
</html>
