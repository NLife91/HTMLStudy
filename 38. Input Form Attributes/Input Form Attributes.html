<!DOCTYPE html>
<html>
  <body>
    <form id="form1">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <input type="submit" value="Submit" /><br />
    </form>

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" form="form1" /><br />

    <form action="action_page.php">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <input type="submit" vaule="Submit" /><br />
      <input type="submit" formaction="action_page2.php" value="Submit as Admin" /><br />
    </form>

    <form method="post">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <input type="submit" value="Submit" /><br />
      <input
        type="submit"
        formenctype="multipart/form-data"
        value="Submit as a Multipart/form-data"
      /><br />
    </form>

    <form method="get">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <input type="submit" value="Submit using GET" /><br />
      <input type="submit" formmethod="post" value="Submit using POST" /><br />
    </form>

    <form>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <input type="submit" value="Submit" /><br />
      <input type="submit" formtarget="_blank" value="Submit to a new window/tab" />
    </form>

    <form>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <input type="submit" value="Submit" /><br />
      <input type="submit" formnovalidate="formnovalidate" value="Submit without validation" />
    </form>

    <form novalidate>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
